<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.png" type="image/gif" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>SuperHero</title>
  </head>
  <body>
    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./images/favicon.png"
            alt=""
            width="70"
            height="30"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="nav-text">
          SuperHero Hunter...
        </div>
        <!-- Favourite Button  -->
        <div class="d-flex">
          <button class="btn btn-success btn-s
          m" type="submit">
            <a class="nav-link link-light" href="./favourites.html"
              >Favourites</a
            >
          </button>
        </div>
      </div>
    </nav>

    <section class="fav-section">
      <div class="text-center p-5" id="title">
        <h1>Favourite Heroes</h1>
      </div>

      <div class="container-fluid mx-auto align-self-center">
        <!-- container where superohero will show according to favourites -->
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="canvas">
            <div
              class="col-3 shadow-lg p-4 mb-4 m-1 text-white rounded"
              id="superhero"
            >
              <!-- basic info -->
              <div id="info">
                <div id="name">Name -</div>
                <div id="id">ID</div>
                <div id="comic">Comics</div>
                <div id="series">Series</div>
                <div id="stories">Stories</div>
                <div class="d-flex justify-content-between mt-3" id="buttons">
                  <!-- button to remove from favourites -->
                  <button class="btn btn-outline-light btn-sm" id="fav">
                    Remove
                  </button>
                  <!-- Directing to about page -->
                  <button class="btn btn-secondary btn-sm" id="learn-more">
                    Explore
                  </button>
                </div>
              </div>
              <br/>
              <br/>
            </div>
          </template>
        </div>
      </div>
    </section>

    <!-- script for favourite js -->
    <script src="./js/favourites.js"></script>
  </body>
</html>
